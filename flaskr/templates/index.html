{% extends "base.html" %}

{% block content %}
<div class="index-header-container"><h1>Мероприятия</h1>
 <a href="/event/suggest"><button class="index-header-button btn btn-primary">Предложить новость</button></a></div>


    <div class="events">
        {% for event in events %}
        <a href="/event/{{ event.id }}" class="event">
            <img src="{{ url_for('static', filename=event.picture_path) }}" alt="{{ event.event_name }}">
            <h2>{{ event.event_name }}</h2>
            <h6>{{ event.date_of_start }}</h6>
        </a>
        {% endfor %}
    </div>
{% endblock %}
