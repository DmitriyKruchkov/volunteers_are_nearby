<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <style>
        .rounded-img {
            border-radius: 50%; /* Делает изображение круглым */
            width: 48px;
            height: 48px;
            object-fit: cover; /* Гарантирует, что изображение заполнит весь круг */
        }

        .navbar-brand {
            margin-left: 100px;
        }

        .rounded-img {
            margin-right: 70px;
        }

    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">Волонтеры рядом</a>
        {% if current_user.is_authenticated %}

        <div class="d-flex align-items-center">
            <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
            <a href="/account"><img class="rounded-img" src="{{ url_for('static', filename=current_user.photo) }}"></a>
        </div>

        {% else %}
        <p style="margin-right: 70px;">
            <a href="/register" style="color: #007bff; text-decoration: none;">Зарегистрироваться</a>
            <span style="color: grey; margin: 0 10px;">или</span>
            <a href="/login" style="color: #007bff; text-decoration: none;">Войти</a>
        </p>
        {% endif %}
    </nav>
</header>
<!-- Начало контента страницы -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
