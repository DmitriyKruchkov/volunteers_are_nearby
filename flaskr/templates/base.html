<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/events">Волонтеры рядом</a>
        {% if current_user.is_authenticated %}
        <div class="d-flex align-items-center">
            <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
            <a href="/account"><img class="rounded-img" src="{{ url_for('static', filename=current_user.photo) }}"></a>
        </div>
        {% else %}
        <p class="auth-links">
            <a href="/register" class="auth-link">Зарегистрироваться</a>
            <span class="separator">или</span>
            <a href="/login" class="auth-link">Войти</a>
        </p>
        {% endif %}
    </nav>
</header>
<!-- Начало контента страницы -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
