{% extends "base.html" %}

{% block content %}
<h1>Регистрация</h1>
<form method="POST">
    <label for="surname">Surname:</label>
    <input id="surname" name="surname" class="form-control" required>

    <label for="name">Name:</label>
    <input id="name" name="name" class="form-control" required>

    <label for="nickname">Nickname:</label>
    <input id="nickname" name="nickname" class="form-control">

    <label for="email">Email:</label>
    <input id="email" name="email" class="form-control" type="email" required>

    <label for="password">Password:</label>
    <input id="password" name="password" class="form-control" type="password" required>

    <label for="password_again">Confirm Password:</label>
    <input id="password_again" name="password_again" class="form-control" type="password" required>

    <label for="photo">Photo:</label>
    <input type="file" id="photo" name="photo">

    <label for="about">About:</label>
    <textarea id="about" name="about" class="form-control"></textarea>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{{ message }}






{% endblock %}
