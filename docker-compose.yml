version: "3.9"
services:
  flask-app:
    container_name: flask_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - SURNAME=${SURNAME}
      - NAME=${NAME}
      - NICKNAME=${NICKNAME}
      - EMAIL=${EMAIL}
      - PASSWORD=${PASSWORD}
    networks:
      - internet
    depends_on:
      - caching-service
  mailer-service:
    container_name: mailer
    build:
      context: mailer_service/
      dockerfile: Dockerfile
    ports:
      - "5150:5150"
    environment:
      - SMTP_SERVER=${SMTP_SERVER}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    networks:
      - internet
  document-service:
    container_name: nginx
    image: nginx:alpine
    ports:
      - "5050:80"
    volumes:
      - ./docs/build/html/:/usr/share/nginx/html:ro
  caching-service:
    container_name: redis
    image: redis:alpine
    ports:
      - "5100:6379"
    networks:
      - internet
networks:
  internet:
    name: internet
    driver: bridge

