name: CI/CD

on:
  push:
    branches: [feature_17]

jobs:
  linting:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Python environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install poetry
          poetry install
          echo "starting time is $(date)" > log-CI
          ruff check --fix

      - name: Log job status
        run: |
          echo "$GITHUB_JOB is $GITHUB_JOB_STATUS" >> log-CI

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: logfile
          path: log-CI
      

  testing:
    runs-on: self-hosted
    needs: linting
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Setup Python environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install poetry
          poetry install
          pytest
          echo "$GITHUB_JOB is $GITHUB_JOB_STATUS" >> log-CI

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: logfile
          path: log-CI
      

  documentation:
    runs-on: self-hosted
    needs: [testing, linting]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Setup Python environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install poetry
          poetry install
      - name: Documentation
        run: |
          cd docs
          python3 create_all_docs.py
      - name: Log job status
        run: |
          echo "$GITHUB_JOB is $GITHUB_JOB_STATUS" >> log-CI
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          path: docs/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: logfile
          path: log-CI


  deploy:
    runs-on: self-hosted
    needs: [testing, linting, documentation]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Deploy
        run: |
          docker-compose down
          docker-compose up -d
      - name: Log job status
        run: |
          echo "$GITHUB_JOB is $GITHUB_JOB_STATUS" >> log-CI

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: logfile
          path: log-CI


  notify:
    runs-on: self-hosted
    needs: [testing, linting, deploy, documentation]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Notify
        run: |
          echo "end time is $(date)" >> log-CI
          sh ci-notify.sh log-CI $GITHUB_ACTION_REPOSITORY $GITHUB_REF_NAME
      
